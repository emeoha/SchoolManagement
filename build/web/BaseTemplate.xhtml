<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:lc="http://xmlns.jcp.org/jsf/composite/LoginControl">
    <h:head>
        <title>Fountain Intl</title>
        <link href="./resources/BaseTmCSS.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <table bgcolor ="white" border="1" align="top" width="100%" style="height: 100%">
            <tr>
                <td bgcolor="#000080" width="20%" valign="top" align="center">
                    <br/><br/>
                    <h:form>
                        <h:commandLink style="font-family: Verdana,Geneva, sans-serif; text-decoration: none; color: white;" action="index?faces-redirect=true"
                                       value="Home"></h:commandLink><br/><br/>

                        <h:commandLink style="font-family: Verdana,Geneva, sans-serif; text-decoration: none; color: white;" action="aboutUs?faces-redirect=true"
                                       value="About Us"></h:commandLink><br/><br/>

                        <h:commandLink style="font-family: Verdana,Geneva, sans-serif; text-decoration: none; color: white;" action="personRegForm?faces-redirect=true"
                                       value="Registration"></h:commandLink><br/><br/>

                        <h:commandLink style="font-family: Verdana,Geneva, sans-serif; text-decoration: none; color: white;" action="admission?faces-redirect=true"
                                       value="Admission"></h:commandLink><br/><br/>

                        <h:commandLink style="font-family: Verdana,Geneva, sans-serif; text-decoration: none; color: white;" action="contact?faces-redirect=true"
                                       value="Reach Us"></h:commandLink><br/><br/>
                        <h:commandLink style="font-family: Verdana,Geneva, sans-serif; text-decoration: none; color: white;" action="courseDetail?faces-redirect=true"
                                       value="Courses"></h:commandLink><br/><br/>

                    </h:form>
                    <lc:LoginControl userName="#{personBean.personId}" password="#{personBean.password}" submitValue="Submit" resetValue="Reset"/>
                </td>
                <td width="85%" valign="top" bgcolor="white" >
                    <p>
                        <h:outputText style ="color: red" value="#{personBean.report}"/>
                    </p>
                    <ui:insert name="body"/>
                </td>
            </tr>
        </table>
    </h:body>
</html>
