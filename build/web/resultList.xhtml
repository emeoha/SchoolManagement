<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="resources/movieSite.css"/>

    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/> 
        <div id="wrapper-other"> 
            <div id="table">
                <h1 align="center">Student List</h1>
                <h:dataTable id="dTable" value="#{resultBean.studentResultList}" var="result" cellpadding="10" cellspacing="10" border="1">
                    <h:column>
                        <f:facet name = "header">Result Id</f:facet>
                        <h:outputText value="#{result.resultId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Subject Id</f:facet>#{result.subjectId}
                        <h:outputText value=""/>
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Test 1(20\%)</f:facet>
                            #{result.test1}
                        <h:outputText value=""/>
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Test 2(20\%)</f:facet>#{result.test2}
                        <h:outputText value=""/>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Exam:</f:facet>#{result.exam}
                        <h:outputText value=""/>
                        
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Grade</f:facet>
                        <h:outputText value=""/>
                        <!--<a href="{result.date_signed}" >Delete</a>-->
                    </h:column>
<!--                    <h:column>
                        <f:facet name="header">Details</f:facet>
                        <h:form>
                            <h:commandButton value="More" action="{resultBean.sngleResult(result.resultId)}" /></h:form>
                    </h:column>-->

                </h:dataTable>
            </div>
        </div> 
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
