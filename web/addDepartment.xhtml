<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
         <link href="./resources/BaseTmCSS.css" rel="stylesheet" type="text/css"/>
        <style>
            table,tr{
                border: 1px solid white;
            }
        </style>
        <title>Leo University</title>
    </h:head>
    <h:body>
        <ui:composition template="BaseTemplate.xhtml">
              <ui:define name="body">
                  <p align="center">
                    <h:outputText style="color: red; font-family: fantasy; font-size: 2em;" value="#{departmentBean.report}"/>
                  </p>
                  
                    <p style="color: darkblue; font-size: 20pt" align="center">
                        <b>Add New Department</b>
                    </p> 
                    <table bgcolor="black" cellpadding="12px" border="1" width="60%" align="center" style="height: 120px">
                        <tr>
                            <td bgcolor="white">
                            <table border="0" width="100%" bgcolor="white" align="center" style="height: 100px">
                                <h:form>
                                    <tr>
                                        
                                        <td>Department Id:</td> 
                                        <td><h:inputText value="#{departmentBean.departmentId}"/>
                                        </td> 
                                    </tr>
                                    <tr>
                                        <td>Department Name</td>
                                        <td><h:inputText value="#{departmentBean.departmentName}"/>
                                        </td> 
                                    </tr>
                                    <tr>
                                        <td>HOD </td>
                                        <td><h:inputText value="#{departmentBean.hod}"/>
                                        </td> 
                                    </tr>
                                    <tr>
                                        <td>Total Student</td>
                                        <td><h:inputText value="#{departmentBean.numOfStudent}"/>
                                        </td> 
                                    </tr>
                                    <tr>
                                        <td>Total Teacher</td>
                                        <td><h:inputText value="#{departmentBean.numOfteacher}"/>
                                        </td> 
                                    </tr>
                                    <tr>
                                        <td align ="right">
                                            <h:commandButton value="Submit" action="#{departmentBean.save()}"/>
                                        </td>
                                        <td align="left">
                                            <h:commandButton value="Reset" type="reset" immediate="true" action="personRegForm"/>
                                        </td>
                                    </tr>
                                </h:form>
                            </table>
                            </td>
                        </tr>
                    </table>
              </ui:define>
          </ui:composition>
    </h:body>
</html>
