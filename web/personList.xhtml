<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Person List</title>
    </h:head>
    <h:body> 
        <div id="main-content">
               
            <h:form id="form-tv-series">
                <p:dataGrid var="person" value="#{personService.allPerson}" columns="4" layout="grid"
                            rows="8" paginator="true" id="person-grid"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        <p class="caption-index"> Database List of all Registered users</p>
                    </f:facet>

                    <p:panel header="Id:#{person.personId}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage name="Images/img_avatar2.png"/> 

                            <h:outputText value="First name:#{person.firstName}" />

                            <h:commandButton action="#{personBean.moreInfo(person.personId)}" title="More Info">
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                <!--<f:setPropertyActionListener value="{person}" target="{dataGridView.selectedCar}" />-->
                            </h:commandButton>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
            </h:form>
        </div>
    </h:body>
</html>
