<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
         <link href="./resources/BaseTmCSS.css" rel="stylesheet" type="text/css"/>
        <style>
            table,tr{
                border: 1px solid white;
            }
        </style>
        <title>Leo University</title>
    </h:head>
    <h:body>
        <ui:composition template="BaseTemplate.xhtml">
              <ui:define name="body">
                  
                    <p style="color: darkblue; font-size: 20pt" align="center">
                        <b>Add New Subject</b>
                    </p> 
                    <table bgcolor="black" cellpadding="12px" border="1" width="60%" align="center" style="height: 120px">
                        <tr>
                            <td bgcolor="white">
                            <table border="0" width="100%" bgcolor="white" align="center" style="height: 100px">
                                
                                <h:form>
                                    <tr>
                                        
                                        <td>Result Id:</td> 
                                        <td><h:inputText value="#{resultBean.resultId}"/>
                                        </td> 
                                    </tr>
                                    <tr>
                                        <td>Subject Id</td>
                                        <td><h:inputText value="#{resultBean.subjectId}"/>
                                        </td> 
                                    </tr>
                                    <tr>
                                        <td>Student Id</td>
                                        <td><h:inputText value="#{resultBean.studentId}"/>
                                        </td> 
                                    </tr>
                                    <tr>
                                        <td>Test1 </td>
                                        <td><h:inputText value="#{resultBean.test1}"/>
                                        </td> 
                                    </tr>
                                    <tr>
                                        <td>Test2:</td>
                                        <td><h:inputText value="#{resultBean.test2}"/>
                                        </td> 
                                    </tr>
                                    <tr>
                                        <td>Exam:</td>
                                        <td><h:inputText value="#{resultBean.exam}"/>
                                        </td> 
                                    </tr>
                                    <tr>
                                        <td align ="right">
                                            <h:commandButton value="Submit" action="#{resultBean.addResult()}"/>
                                        </td>
                                        <td align="left">
                                            <h:commandButton value="Reset" type="reset" immediate="true" action="personRegForm"/>
                                        </td>
                                    </tr>
                                </h:form>
                            </table>
                        </td>
                    </tr>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
