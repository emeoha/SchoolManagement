<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Success Page</title>
         <link href="./resources/BaseTmCSS.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <h2>
            Welcome &nbsp;
            <h:outputText id="fN" value="#{registrationForm.firstName}"/>&nbsp;
            <h:outputText id="lN" value="#{registrationForm.lastName}"/>&nbsp;
        </h2>
        <h2>
            You have successfully registered with our website.<br/>
            Your User ID is: &nbsp;<h:outputText id="uN" value="#{registrationForm.userID}"/>
            Password is: &nbsp;<h:outputText id="fP" value="#{registrationForm.finalPassword}"/>
        </h2>
        <table>
            <tr>
                <td align="center">
                    <h:form>
                        <h:commandButton value="Home" action="index"/>
                    </h:form>
                </td>
            </tr>
        </table>
    </h:body>
</html>
